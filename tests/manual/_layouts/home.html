---
layout: default
---

<div class="home">
  {{ content }}
<hr>

{%- for post in site.posts -%}
    {%- if post.tags contains "tests" -%}
      <li>
        <h3>
          <a class="post-link" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        </h3>
    {% endif %}
{% endfor %}

</div>
